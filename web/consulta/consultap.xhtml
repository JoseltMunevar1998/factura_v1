<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <ui:composition>

        <p:dialog id="ConsultaDlg" widgetVar="ConsultaDialog" modal="true" resizable="false" appendTo="@(body)" header="Consulta Producto">
            <h:form id="ConsultaForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="idProducto" title="idProducto" for="idProducto" />
                        <p:inputText type="number" id="idProducto" value="#{ConsultaProductoController.idProducto}" required="true" label="Campo requerido"  >
                            <p:message for="idProducto"  />
                            <p:growl autoUpdate="true" severity="info, error"/>
                        </p:inputText>
                        <p:commandButton  actionListener="#{ConsultaProductoController.action()}"  icon="ui-icon-search" value="seach" update="display,ConsultaForm" />
                        <p:commandButton value="#{bundle.Cancel}" onclick="ConsultaDialog.hide()"/>




                        <h:outputText value="idProducto"/>
                        <h:outputText value="#{ConsultaProductoController.itemsP.idProducto}" title="idProducto"/>
                        <h:outputText value="TipoDeProducto"/>
                        <h:outputText value="#{ConsultaProductoController.itemsP.tipoProducto.descProducto}" title="Tipo De Producto"/>
                        <h:outputText value="DescripcionProducto"/>
                        <h:outputText value="#{ConsultaProductoController.itemsP.descripcionProducto}" title="DescripcionProducto"/>
                        <h:outputText value="Precio Unitario"/>
                        <h:outputText value="#{ConsultaProductoController.itemsP.precioUnitario}" title="PrecioUnitario"/>
                        <h:outputText value="Referencia"/>
                        <h:outputText value="#{ConsultaProductoController.itemsP.referencia}" title="Referencia"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
