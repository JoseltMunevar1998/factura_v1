<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_idProducto}" for="idProducto" />
                        <p:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.EditProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idProducto}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_descripcionProducto}" for="descripcionProducto" />
                        <p:inputText id="descripcionProducto" value="#{productoController.selected.descripcionProducto}" title="#{bundle.EditProductoTitle_descripcionProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_descProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_precioUnitario}" for="precioUnitario" />
                        <p:inputText id="precioUnitario" value="#{productoController.selected.precioUnitario}" title="#{bundle.EditProductoTitle_precioUnitario}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precioUnitario}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{productoController.selected.referencia}" title="#{bundle.EditProductoTitle_referencia}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_referencia}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_tipoProducto}" for="tipoProducto" />
                        <p:selectOneMenu id="tipoProducto" value="#{productoController.selected.tipoProducto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoProductoController.itemsAvailableSelectOne}"
                                           var="tipoProductoItem"
                                           itemValue="#{tipoProductoItem}" itemLabel="#{tipoProductoItem.descProducto}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
